<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>

    <nav>
        <div><span></span><img src="./smartphone.svg" alt=""></div>
    </nav>
    <main>
        <section class="content">
                <div class="drop_box_wrapper">
                    <div class="dropbox">
                        <div class="icons">
                            <i class="fas fa-cloud-upload-alt left"></i>
                            <i class="fas fa-cloud-upload-alt center"></i>
                            <i class="fas fa-cloud-upload-alt right"></i>
                        </div>
                        <input type="file" id="fileopener">
                        <div class="info">
                            <h4>Drop your File Here, Or <span class="file_selector_btn">Browse</span></h4>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <footer class="end">
        <p>2020 Registered And Reserved Made by Pranjal Sharma</p>
    </footer>
   
    <script src="./index.js"></script>

</html>
